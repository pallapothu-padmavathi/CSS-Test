<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card with Border, Padding, and Margin</title>
  <style>
    .card {
      border: 1px solid gray; 
      padding: 20px;        
      margin: 10px;         
      max-width: 300px;      
      font-family: Arial, sans-serif; 
    }
  </style>
</head>
<body>
  <div class="card">
    This is a simple card with a border, padding, and margin.
  </div>
</body>
</html>
