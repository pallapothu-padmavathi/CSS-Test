<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sliding Box</title>
  <style>
    .box {
      width: 50px; /* Width of the box */
      height: 50px; /* Height of the box */
      background-color: #007BFF; /* Box color */
      position: relative; /* Required for animation */
      animation: slide 2s linear infinite; /* Apply the animation */
    }

    @keyframes slide {
      0% {
        transform: translateX(0); /* Start position */
      }
      100% {
        transform: translateX(300px); /* End position */
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
