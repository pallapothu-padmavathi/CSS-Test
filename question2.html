<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        /* Title styling */
        h1 {
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Paragraph styling */
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Simple Webpage</h1>
    <p>
        This is a paragraph of text on a simple webpage. The title above is styled with a clean Arial font and a subtle text shadow for depth. 
        The paragraph text is aligned in a justified format, with increased font size and line height for improved readability.
    </p>
</body>
</html>
