<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2x2 Photo Gallery</title>
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr); 
      grid-gap: 10px;
      max-width: 600px; 
      margin: 0 auto; 
    }

    .gallery img {
      width: 100%; 
      height: auto; 
      border-radius: 5px; 
    }

  
    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr; 
      }
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="C:\Users\palla\Downloads\tom.jpg" alt="Photo 1">
    <img src="C:\Users\palla\Downloads\polo.jpg" alt="Photo 2">
    <img src="C:\Users\palla\Downloads\micky.jpg" alt="Photo 3">
    <img src="C:\Users\palla\Downloads\leader.jpg" alt="Photo 4">
  </div>
</body>
</html>
